[en_GB]
headline="Manage your Apple Pay certificates"
information="Please note: After changing the Unzer keys, you have to re-upload your Apple Pay Payment Processing Certificate. Certificate and Key have to be prepared as specified in <a href=\"https://docs.unzer.com/payment-methods/applepay/applepay-prerequisites/\" target=\"_blank\" rel=\"noopener\">the Unzer documentation</a>."
