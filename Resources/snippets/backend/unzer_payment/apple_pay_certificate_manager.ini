infoTextExistingMerchants="We have updated our integration with Apple Pay, but since you already have it set up, you don't need to do anything just now.<br><br>However, when your Apple Pay certificates are about to expire, you can change to the new integration.<br><br>You can of course change to the new integration now, if you want, and then you don't have to worry about expiring certificates, changing integration, etc. in the future."
infoTextAllMerchants="Before you activate Apple Pay, please make sure you have read our <a href='https://docs.unzer.com/payment-methods/applepay/applepay-prerequisites/#prerequisites-for-accepting-apple-pay-transactions' target='_blank'>checklist</a>."

[de_DE]
headline="Verwalten Sie Ihre Apple Pay Zertifikate"
information="Bitte beachten: Nach dem Ändern der Unzer Keys muss das Apple Pay Payment Processing Certificate neu hochgeladen werden. Zertifikat und Schlüssel müssen nach den Schritten der <a href=\"https://docs.unzer.com/payment-methods/applepay/applepay-prerequisites/\" target=\"_blank\" rel=\"noopener\">Unzer-Dokumentation</a> vorbereitet werden."
